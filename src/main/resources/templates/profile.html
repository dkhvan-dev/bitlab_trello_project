<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<head>
    <title>Home page</title>
</head>

    <div layout:fragment="headerNavbar" th:insert="~{navbar.html}">
    </div>

    <div layout:fragment="mainContainer">
        <h1 th:text="'Hello ' + ${currentUser.fullName}"></h1>
        <form class="mt-3" th:action="@{'/updateUserName'}" method="post">
            <label>
                <span th:text="#{newUserFullName} + ':'"></span>
                <input class="form-control" type="text" name="user_new_full_name">
            </label>
            <button class="btn btn-primary" th:text="#{updateUserFullNameBtn}"></button>
        </form>
        <form class="mt-3" th:action="@{'/updatePassword'}" method="post">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updatePassword"
                    th:text="#{updatePasswordOpenModal}">
            </button>
            <div class="modal fade" id="updatePassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" th:text="#{updatePasswordModalAndBtn}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label>
                                <span th:text="#{oldPassword} + ':'"></span>
                                <input type="password" name="user_old_password">
                            </label>
                            <label>
                                <span th:text="#{newPassword} + ':'"></span>
                                <input type="password" name="user_new_password">
                            </label>
                            <label>
                                <span th:text="#{reNewPassword} + ':'"></span>
                                <input type="password" name="user_new_re_password">
                            </label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{closeBtn}"></button>
                            <button class="btn btn-primary" th:text="#{updatePasswordModalAndBtn}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <a th:href="@{'/signOut'}" class="btn btn-danger" th:text="#{logoutBtn}"></a>
    </div>

</html>
